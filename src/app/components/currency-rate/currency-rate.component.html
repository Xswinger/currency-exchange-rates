<div class="box">
    <div>
        <h5 class="title is-5">{{currencyName}}</h5>
    </div>
    <div>
        <span>{{getFormatCurrency(currencyRate)}}</span>
        <span *ngIf="currencyDiff > 0" class="icon has-text-success">
            <i class="fas fa-caret-up"></i>
        </span>
        <span *ngIf="currencyDiff < 0" class="icon has-text-danger">
            <i class="fas fa-caret-down"></i>
        </span>
        <span>
            ({{getFormatCurrency(currencyDiff)}})
        </span>
    </div>
</div>
